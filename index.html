<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <p>Password Generator</p>
        <div class="wrapper">
            <div class="input-box">
                <input id="password" type="text" disabled>
                <span id="copy" onclick="copyPassword()">Copy</span>

            </div>
            <div class="pass-settings">
                <label class="title">Password Setting</label>
                <ul class="options">
                    <li class="option">
                        <input checked id="lowercase" type="checkbox">
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input checked id="uppercase" type="checkbox">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input checked id="numbers" type="checkbox">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input checked id="symbols" type="checkbox">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input checked id="exc-duplicate" type="checkbox">
                        <label for="exc-duplicate"> Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input checked id="spaces" type="checkbox">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn" id="generate" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
    <script>
        const lowercaseChars = "abdcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "1234567890";
        const spaceChars = " ";
        const symbolChars = "!@#$%^&*";
        
        function getRandomChar(chars){
            const index = Math.floor(Math.random()* chars.length);
            return chars[index];
        }
        function genratePassword(){
                const passwordInput = document.getElementById("password");
                const lowercaseCheckbox = document.getElementById("lowercase");
                const uppercaseCheckbox = document.getElementById("uppercase");
                const numbersCheckbox = document.getElementById("numbers");
                const symbolsCheckbox = document.getElementById("symbols");
                const excludeDuplicateCheckbox = document.getElementById("exc-duplicate");
                const spacesCheckbox = document.getElementById("spaces");
        }
        let characters = "";
        if (lowercaseCheckbox.checked) characters += lowercaseChars;
        if (uppercaseCheckbox.checked) characters += uppercaseChars;
        if (numbersCheckbox.checked) characters += numberChars;
        if (symbolsCheckbox.checked) characters += symbolChars;
        if (spacesCheckbox.checked) characters += spaceChars;

        if(characters === ""){
            passwordInput.value = "";
            return;
        }

        let password = "";
            const length = 12;

        while (password.length<length){
        let char = getRandomChar(characters);
            if (excludeDuplicateCheckbox.checked && password.includes(char)) continue;
        password +=char;
        }

        passwordInput.value = password;
        function copyPassword(){
            const passwordInput=document.getElementById('password');
            const copyButton=document.getElementById('copy');
            passwordInput.disabled = false;        
    
            passwordInput.Select();
            document.execCommand('copied');
            passwordInput.disabled = true;

            copyButton.textContent = 'Copied';
            setTimeout(() => {
                copyButton.textContent = 'Copy';
            },2000);
        }
    </script>

    
</body>
</html>
